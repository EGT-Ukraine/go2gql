vendor_path: "../../vendor"

data_loaders:
  output_path: "./generated/schema/loaders/"

proto2gql:
  output_path: "./generated/schema"
  paths:
    - "../../vendor"
  imports_aliases:
    - google/protobuf/empty.proto:      "github.com/golang/protobuf/ptypes/empty/empty.proto"
  files:
    - proto_path: "./apis/reviews.proto"
      services:
        ItemsReviewService:
          methods:
            List:
              data_loaders:
                ItemReviewsByIDs:
                  request_field: "item_id"
                  result_field: "reviews"
                  match_field: "item_id"
                  type: "1-N"

      messages:
        - "^ListResponse$":
            unwrap_field: true

    - proto_path: "./apis/category.proto"
      services:
        CategoryService:
          methods:
            List:
              data_loaders:
                CategoriesByIDs:
                  request_field: "id"
                  result_field: "categories"
                  match_field: "id"
                  type: "1-1"
                  wait_duration: 5ms


    - proto_path: "./apis/user.proto"
      services:
        UserService:
          methods:
            List:
              data_loaders:
                UsersByIDs:
                  request_field: "id"
                  result_field: "users"
                  match_field: "id"
                  type: "1-1"
                  wait_duration: "5ms"
    - proto_path: "./apis/items.proto"
      services:
        ItemsService:
          methods:
            List:
              alias: "list"
              request_type: "QUERY"
      messages:
        - "^ItemListResponse$":
            unwrap_field: true
        - "Item$":
            data_loaders:
              - field_name: "category"
                key_field_name: "category_id"
                data_loader_name: "CategoriesByIDs"
              - field_name: "categories"
                key_field_name: "category_ids"
                data_loader_name: "CategoriesByIDs"
              - field_name: "comments"
                key_field_name: "id"
                data_loader_name: "CommentsLoader"
              - field_name: "reviews"
                key_field_name: "id"
                data_loader_name: "ItemReviewsByIDs"

swagger2gql:
  output_path: "./generated/schema"
  files:
    - name: "Comments"
      path: "apis/swagger.json"
      models_go_path: "github.com/EGT-Ukraine/go2gql/tests/dataloader/generated/clients/models"
      tags:
        "comments-controller":
          service_name: "CommentsService"
          client_go_package: "github.com/EGT-Ukraine/go2gql/tests/dataloader/generated/clients/client/comments_controller"
          methods:
            "/items/comments/":
              post:
                data_loader_provider:
                  name: "CommentsLoader"
                  wait_duration_ms: 5
                  slice: true
      objects:
        - "ItemComment$":
            data_loaders:
              - field_name: "user"
                key_field_name: "user_id"
                data_loader_name: "UsersByIDs"

graphql_schemas:
  - name: "API"
    output_path: "./generated/schema/api.go"
    output_package: "schema"
    queries:
      type: "OBJECT"
      fields:
        - field: "items"
          object_name: "Items"
          service: "ItemsService"
          type: "SERVICE"
